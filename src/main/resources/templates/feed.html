<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <style>
        h1 {

        font-size: 30px;
        margin-top: 60px;
        margin-bottom: 50px;
        margin-right: 35px;
        margin-left: auto;
        }

        h2 {
        color: rgb(74, 4, 4);
        opacity: 1.0;
        font-size: 25px;
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 20px;
        text-align: left;
        }

        h3 {
        color: rgb(74, 4, 4);
        opacity: 1.0;
        font-size: 20px;
        margin-top: 3px;
        margin-bottom: 3px;
        margin-left: 15px;
        text-align: left;
        }

        img {
        margin-top:0;

        }

        body{
        font-family: Arial, sans-serif;
        background-color: rgb(74, 4, 4, 0.7); }

        .flex-container {
        display: flex;
        flex-wrap: wrap;

        height: content;
        flex-direction: row;
        flex-flow: row wrap;
        flex-basis:100%;
        justify-content: space-around;
        align-items: flex-start;
        background-color: rgb(252, 251, 244);

        }

        .flex-container > div {
        background-color: #f1f1f1;
        width: 30%;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
}

<body>
<h1> Say hi to some plants! </h1>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PlantBook</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Feed</a></li>
            <li><a href="#">Personal</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="/uploadPage">Upload</a></li>
        </ul>
    </div>
</nav>
<img src="https://succulentsplanet.com/wp-content/uploads/2021/01/Copy-of-Copy-of-Untitled-1.jpg" alt="planty">
<div class="flex-container">

    <div th:each = "plantPost:${posts}">
        <h2 th:text = "${plantPost.getPlantName()}">Plant Name </h2>
        <img th:text = "${plantPost.getPhotoUrl()}" >
        <h3 th:text = "${plantPost.getCaption()}">Caption </h3>
    </div>

</div>
